<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">

    <div class="form-group">
        <input  class="form-input"  for="description" type="text" placeholder="Título" formControlName="title" required/>
    </div>

    <div *ngIf="title.invalid && formDir.submitted">
        <p *ngIf="title.errors?.['required']"  class="validation-error" >Título obrigatório</p>
    </div>

    <div class="form-group">
        <textarea class="form-input" placeholder="Descrição" formControlName="description" required></textarea>
    </div>

    <div *ngIf="description.invalid && formDir.submitted">
        <p *ngIf="description.errors?.['required']"  class="validation-error" >Descrição obrigatória</p>
    </div>

    <div class="form-group">
        <label for="image"><img width="30px" style="opacity: 0.3;" src="../../../assets/7204816.png"> Escolha uma imagem</label>
        <input name="image" id="image" type="file" class="btn-file" (change)="onFileSelected($event)">
    </div>

    <input class="btn-form" type="submit" value="{{btnText}}"/>

</form>
